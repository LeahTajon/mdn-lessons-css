<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Sizing Items</title>
    <style>
        .box {
            width: 200px;
        }

        .minibox {
            width: 50px;
        }

        .width {
            width: 100%;
        }

        .max {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <img src="https://mdn.github.io/css-examples/learn/sizing/star.png" alt="star" class="width"><div>
        </div>
        <div class="box">
            <img src="https://mdn.github.io/css-examples/learn/sizing/star.png" alt="star" class="max">
        </div>
        <div class="minibox">
            <img src="https://mdn.github.io/css-examples/learn/sizing/star.png" alt="star" class="max">
        </div>
</body>
</html>
